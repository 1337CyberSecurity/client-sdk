<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HyperMint Client SDK Test</title>

  <script src="./dist/client-sdk.js" type="application/javascript"></script>

  <script type="application/javascript">
    const { Contract, NFTContractType, NetworkEnvironment, NetworkType, NetworkChain } = HyperMint;

    const contract = new Contract({
      contractId: 'e490f9d5-fd18-42f4-b797-229d28e5db53',
      contractAddress: '0xACdfBc93bFfef8eF9bc41d564b3969C4D1814747',
      contractType: NFTContractType.ERC1155,
      networkEnvironment: NetworkEnvironment.Testnet,
      networkType: NetworkType.Polygon,
      networkChain: NetworkChain.Mumbai,
      enableLogging: true
    });
  </script>

  <script>
    async function buy(tokenId, amount) {
      const transaction = await contract.buy(tokenId, amount);

      await contract.waitForTransaction(transaction);
    }
  </script>
</head>

<body>
<button onclick="contract.connect()">Connect</button>
<button onclick="contract.isWalletValid()">Is Wallet Valid</button>
<button onclick="contract.getTestWETH(0.3)">Get 0.1 test WETH</button>
<button onclick="contract.getWalletBalance()">Get Wallet Balance</button>
<button onclick="contract.getContractInformation()">Get Contract Information</button>
<button onclick="contract.getTokenInformation()">Get Token Information</button>
<button onclick="contract.getTokenBalance(0)">Get Token Balance</button>
<button onclick="contract.getTokenMetadata(0)">Get Token Metadata</button>
<button onclick="contract.getPrice(1, 0)">Get Price</button>
<button onclick="buy(1,0)">Buy Token</button>
<button onclick="contract.burn(0, 0)">Burn Token</button>
<button onclick="contract.transfer('address', 0, 1)">Transfer Token</button>
<button onclick="openWidget(1)">Open MoonPay Widget</button>
</body>
